    <audio id="leson" src="music.mp3" autoplay="false" hidden="true" loop="true"></audio>
    
    <script>
        var play = true;
        var myAudio = document.getElementById("leson");
        myAudio.volume = 0.3;
    
        function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;
            }
            return false;
        }
    
        window.addEventListener("keydown", onKeyDown, false);
    
        var tips = [
            "Tip 1: Press F5 to access your gang menu.",
            "Tip 2: Press F2 to access the settings menu.",
            "Tip 3: Need any help around the city? Feel free to do /calladmin.",
            "Tip 4: Any issues with your rank/donation open a ticket in the support discord.",
            "Tip 5: Practice kindness and empathy in your daily interactions.",
            "Tip 6: Press Home to see a list of online players and staff.",
            "Tip 7: To join the Met Police, head over to the discord and look for the channel #police-info."
        ];
    
        var tipContainer = document.getElementById("tips");
        var tipText = document.getElementById("tipText");
        var tipIndex = 0;
    
        function displayNextTip() {
            tipText.textContent = tips[tipIndex];
            tipContainer.style.display = "block";
            tipIndex = (tipIndex + 1) % tips.length;
        }
    
        // Display the first tip immediately
        displayNextTip();
    
        // Change the tip every 10 seconds
        setInterval(displayNextTip, 10000);
    </script>
